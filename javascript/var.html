<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        //js脚本代码浏览器是逐行执行的
        function myFunction() {
            const pi = 3.14,
                b = 1;
            // var a;
            // window.alert(a);//undefined
            var cars = new Array(); //1.变量也能以$和_开头，但不推荐
            cars[0] = 'saab'; //2.变量名称同样大小敏感
            cars[1] = 'bmw';
            cars[2] = 'volvo';
            // let abc = typeof(cars);
            // window.alert(typeof(cars));
            // document.write(abc);
            /*
            typeof不能判别Array和object类型
            注意typeof函数的‘o’是小写
            */
            if (typeof(cars) === 'object') {
                window.alert("object类型");
            } else {
                window.alert("array类型");
            }
            if (Array.isArray(cars)) {
                document.write("该对象是\
                一个数组"); //'\'可以换行
            }
            // if (cars instanceof Array) {
            //     document.write("该对象是一个数组!");
            // }
        }
        var fruits = ["apple", "banana", "orange"]
        document.getElementById("demo").innerHTML = isArray(fruits)

        function isArray(myArray) {
            // alert(myArray.constructor)  //function Array() { [native code] }
            //将构造函数转成字符串，如果能找到"Array"，有就返回首次出现的位置，
            // 这里是 9。如果出现在第一个字符，会返回 0
            // 空格参与计数。如果没有找到，就返回 -1。只要 >-1，就说明有 Array
            return myArray.constructor.toString().indexOf("Array") > -1; //true
        }
        // NaN 这个特殊的数值也可以使用 Object.is() 方法来判断。
        // console.log(Object.is(NaN, NaN)); //true
        // console.log(Object.is(+0, -0)); //false
        // console.log(Object.is(+0, 0)); //true
        // console.log(Object.is(0, -0)); //false
    </script>
    <button type="button" onclick="myFunction()">confirm</button>
</body>

</html>
