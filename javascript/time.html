<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>js插入时间</title>
    <script>
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
</head>

<body>
    <h1>一个js程序</h1>
    <p id="demo">日期将插入到这个段落</p>
    <button type="button" ondblclick="displayDate()">显示日期</button>
    <!--button在w3c规范中默认为submit类型，除此之外还有reset，button类-->
</body>

</html>
