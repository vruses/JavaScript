<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta information 元信息-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件、逻辑运算符</title>
    <script>
        // 一个输入标签，一个按钮，按钮调用函数，函数拿input内容和age进行比较

            // p > 1 ? 整体 : p = 3 //第一个问号和最后一个冒号
        }
        // 1、只要“||”前面为false,不管“||”后面是true还是false，都返回“||”后面的值。
        // 2、只要“||”前面为true,不管“||”后面是true还是false，都返回“||”前面的值。

        // ****在js逻辑运算中，0、”“、null、false、undefined、NaN都会判为false。

        // 1、只要“&&”前面是false，无论“&&”后面是true还是false，结果都将返“&&”前面的值;
        // 2、只要“&&”前面是true，无论“&&”后面是true还是false，结果都将返“&&”后面的值;
        document.write(0 || 3); //3
        document.write("<br>");
        document.write(1 || 3); //1
        document.write("<br>");
        document.write(0 && 3); //0
        document.write("<br>");
        document.write(1 && 3); //3
    </script>
</head>

<body>
    <p>点击检测年龄</p>
    <input type="text" id="age"><br>
    <p>是否达到年龄</p>
    <button type="button" onclick="ageCompare()">判断</button>
    <p id="demo"></p>
</body>

</html>
